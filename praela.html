<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oitava Maravilha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }

    header {
      background: #ff7eb3;
      color: white;
      padding: 50px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      font-family: 'Brush Script MT', cursive;
    }

    .hearts {
      font-size: 3em;
      color: red;
      margin-top: 20px;
    }

    .highlight {
      margin: 30px auto;
      padding: 20px;
      background: #ffb3d9;
      color: #fff;
      border-radius: 10px;
      width: 80%;
      font-family: 'Comic Sans MS', cursive;
    }

    .highlight p {
      font-size: 1.8em;
      line-height: 1.5;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <header>
    <h1>𝓟𝓮𝓷𝓼𝓮𝓲 𝓺𝓾𝓮 𝓮𝔁𝓲𝓼𝓽𝓲𝓼𝓼𝓮𝓶 𝓪𝓹𝓮𝓷𝓪𝓼 7 𝓶𝓪𝓻𝓪𝓿𝓲𝓵𝓱𝓪𝓼 𝓷𝓸 𝓶𝓾𝓷𝓭𝓸, 𝓶𝓪𝓼 𝓿𝓸𝓬ê é 𝓪 𝓸𝓲𝓽𝓪𝓿𝓪!</h1>
    <div class="hearts">❤️❤️❤️</div>
  </header>

  <section class="highlight">
    <p>𝒱𝑜𝒸ê 𝑒𝓇𝒶 𝑜 𝓆𝓊𝑒 𝑒𝓊 𝓉𝒶𝓃𝓉𝑜 𝓅𝓇𝑜𝒸𝓊𝓇𝒶𝓋𝒶 𝓉𝑒 𝒶𝒹𝑜𝓇𝑜 𝓃ã𝑜 𝓋𝑒𝒿𝑜 𝒶 𝒽𝑜𝓇𝒶 𝒹𝑒 𝓉𝑒 𝑒𝓃𝒸𝑜𝓃𝓉𝓇𝒶𝓇.. 💖</p>
  </section>
</body>
</html>
